<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Falling Sand Game</title>
</head>

<body>
    <canvas></canvas>
    <div class="simulation-menu">
        <button class="play-button active" style="--accent: green"><ion-icon name="play-outline"></ion-icon></button>
        <button class="pause-button" style="--accent: green"><ion-icon name="pause-outline"></ion-icon></button>
    </div>
    <div class="menu">
        <button class="active" style="--accent: darkgoldenrod">Sand</button>
        <button style="--accent: lightseagreen">Water</button>
        <button style="--accent: grey">Concrete</button>
        <button style="--accent: rgb(35, 10, 10)">Oil</button>
        <button style="--accent: red">Fire</button>
        <button style="--accent: saddlebrown">Fuse</button>
        <button style="--accent: rgb(1, 80, 1)">Plant</button>
        <button style="--accent: #C0C0C0">Sink</button>
        <button style="--accent: rgb(0, 170, 0)">Acid</button>
        <button style="--accent: rgb(150, 150, 150)">Steam</button>
        <button style="--accent: rgb(45, 40, 40)">Gunpowder</button>
        <button style="--accent: lightblue">Spout</button>
        <button style="--accent: rgb(50, 120, 50)">Toxin</button>
        <button style="--accent: rgb(80, 30, 30)">Torch</button>
        <button style="--accent: rgb(100, 0, 100)">Amethyst</button>
        <button style="--accent: rgb(110, 0, 0)">Lava</button>
    </div>
    <div class="preferences">
        <p>Brush Size: </p>
        <div>
            <input type="radio" id="Small" value="Small" name="brush-sizes">
            <label for="Small">Small</label><br>
        </div>
        <div>
            <input type="radio" id="Medium" value="Medium" name="brush-sizes" checked>
            <label for="Medium">Medium</label><br>
        </div>
        <div>
            <input type="radio" id="Large" value="Large" name="brush-sizes">
            <label for="Large">Large</label><br>
        </div>
    </div>
    <div class="preferences">
        <p>Spicy Lag Switch: </p>
        <div>
            <input type="checkbox" id="lag-switch" value="lag-switch" name="lag-switch">
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./Classes/Particle.js"></script>
    <script src="./Classes/Solid/Solid.js"></script>
    <script src="./Classes/Solid/Wall.js"></script>
    <script src="./Classes/Solid/Concrete.js"></script>
    <script src="./Classes/Solid/Sand.js"></script>
    <script src="./Classes/Solid/Fuse.js"></script>
    <script src="./Classes/Solid/Plant.js"></script>
    <script src="./Classes/Solid/Sink.js"></script>
    <script src="./Classes/Solid/Gunpowder.js"></script>
    <script src="./Classes/Solid/Spout.js"></script>
    <script src="./Classes/Solid/Torch.js"></script>
    <script src="./Classes/Solid/Amethyst.js"></script>
    <script src="./Classes/Liquid/Liquid.js"></script>
    <script src="./Classes/Liquid/Water.js"></script>
    <script src="./Classes/Liquid/Oil.js"></script>
    <script src="./Classes/Liquid/Acid.js"></script>
    <script src="./Classes/Liquid/Lava.js"></script>
    <script src="./Classes/Gas/Gas.js"></script>
    <script src="./Classes/Gas/Steam.js"></script>
    <script src="./Classes/Gas/Toxin.js"></script>
    <script src="./Classes/Special/Fire.js"></script>
    <script src="./Classes/Grid.js"></script>
    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>

</html>
